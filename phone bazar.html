<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

            color: rgb(230, 77, 108);

            color: white;
            font-weight: 600;
        }

        .card {
            background-color: rgba(255, 228, 196, 0.472);
        }

            background-color: white;

<body>
    <h1 class="fs-1 fw-bold text-center">Mobile <span>Home</span></h1>

    <div class="input-group mb-3 w-50 mx-auto  ">

        <button class="btn btn-outline-secondary btn-color rounded" type="button" id="button-addon2">

    <section class="container">
        <div id="display-phones" class="row row-cols-1 row-cols-md-3 g-4 mt-4 phones">
